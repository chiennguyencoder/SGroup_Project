<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
    }

    section {
      min-height: 100vh;
      padding: 20px;
      background-color: #f4f4f4;
      margin-bottom: 10px;
    }

    h2, p {
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.5s ease;
    }

    h2.animate, p.animate {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <section class="section" id="section1">
    <h2 class="animate">Section 1</h2>
    <p class="animate">Nội dung của section 1.</p>
  </section>

  <section class="section" id="section2">
    <h2 class="animate">Section 2</h2>
    <p class="animate">Nội dung của section 2.</p>
  </section>

  <section class="section" id="section3">
    <h2 class="animate">Section 3</h2>
    <p class="animate">Nội dung của section 3.</p>
  </section>

  <script>
    // Hàm để kiểm tra và kích hoạt hiệu ứng khi phần tử vào viewport
    function checkVisibility() {
      const elements = document.querySelectorAll('.animate');
      const windowHeight = window.innerHeight;

      elements.forEach(element => {
        const elementPosition = element.getBoundingClientRect().top;

        if (elementPosition < windowHeight * 0.8) {
          element.classList.add('animate');
        } else {
          element.classList.remove('animate');
        }
      });
    }

    // Lắng nghe sự kiện cuộn trang
    window.addEventListener('scroll', checkVisibility);

    // Kiểm tra khi trang được tải lần đầu
    checkVisibility();
  </script>
</body>
</html>
